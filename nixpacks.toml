[phases.setup]
nixPkgs = ["php82", "php82Packages.composer", "nodejs", "libpng", "libjpeg", "freetype"]

[phases.install]
cmds = ["cd backend && composer install --no-interaction --optimize-autoloader"]

[phases.build]
cmds = [
    "cd backend && php artisan key:generate --force",
    "cd backend && php artisan config:cache",
    "cd backend && php artisan route:cache",
    "cd backend && php artisan view:cache",
    "cd backend && npm install && npm run build"
]

[start]
cmd = "cd backend && php artisan serve --host=0.0.0.0 --port=$PORT"
